<div class="container">
    <br /><br />
<h3>Item List</h3>
<table class="table">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Details</th>
        <th>Price</th>
        <th>Image</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td>{{item.details}}</td>
        <td>{{item.price}}</td>
        <td>
            <img src="{{item.image}}" width="150" height="150">
        </td>
        <td>
            <a [routerLink]="['/cart', { id:item._id }]">Buy Now</a>
        </td>
    </tr>
</table>
</div>
