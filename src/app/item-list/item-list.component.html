
<div class="container">
<br /><br />
    <a class="btn btn-secondary" routerLink="/item-add">Add New Item</a>
<br /><br />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Code</th>
                <th>Name</th>
                <th>Details</th>
                <th>Image</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items;let rowIndex=index">
                <td>{{rowIndex+1}}</td>
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>{{item.details}}</td>
                <td>{{item.image}}</td>
                <td>{{item.price}}</td>
                <td>{{item.brand}}</td>
                <td>
                    <a class="btn btn-secondary" [routerLink]="['/item-detail', item._id]">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
